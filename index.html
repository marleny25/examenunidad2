<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>Unidad 2 Firebase Firestore como SGDB</title>
</head>
<body class="container">
    <h1>PROYECTO UNO DE FIRESTORE</h1>
    <p>Formulario para capturar datos en una coleccion de Firestore.</p>
    <h2>Captura de Datos</h2>
    <p><input type="text" id="nombre" 
        placeholder="Introduzca su Nombre" 
        class="form-control"/></p>
    <p><input type="text" id="apellido"
         placeholder="Introduzca su Apellido"
        class="form-control"/></p>
        <p><input type="number" id="edad"
        placeholder="Introduzca su edad"
        class="form-control"/></p>
        <p><input type="text" id="correo"
            placeholder="Introduzca su correo"
            class="form-control"/></p>
    <button class="btn btn-primary"

     onclick="agregar()"
     id="boton">Agregar Dato</button>


     <table class="table my-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Correo</th>
            </tr>
        </thead>
        <tbody id="tabla">
            
        </tbody>
     </table>

     <script src="app.js"></script>
</body>
</html>
